<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="#">EventScope</a>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row-fluid no-space">
    <div class="span6">
      <div class="row-fluid">
        <table class="table table-condensed table-hover span12">
          <thead>
            <tr>
              <th style="width: 80%">
                <div class="btn-group" bs-buttons-checkbox>
                  <button type="button" class="btn btn-warning" ng-model="seriesVisibility[0]" ng-click="updateVisibility(0)">{{capitalize(refEventA)}}</button>
                  <button type="button" class="btn btn-primary" ng-model="seriesVisibility[1]" ng-click="updateVisibility(1)">{{capitalize(refEventB)}}</button>
                </div>
              </th>
              <th style="width: 5%">Score</th>
              <th style="width: 10%">Event</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="eventRow in eventRows" ng-click="updateMainChart({'name':eventRow.eventName, 'series':eventRow.chartConfig.series})">
    		      <td><highchart class="mini-chart" config="eventRow.chartConfig"></highchart></td>
              <td ng-style="scoreBgColor(eventRow.roundedScore,eventRow.winningRef)">{{eventRow.roundedScore}} </td>
              <td>{{capitalize(eventRow.eventName)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="span6" id="right-side">
      <!--CONTROL PANEL AREA-->
      <div class="navbar navbar-inner topper">
        <span class="brand">Control Panel</span>
      </div>
      <div class="well topper">
        <div id="selects">
          <div class="span4"><span class="label label-warning caption">Reference Event A</span></div>
          <div class="span4"><span class="label label-info caption">Reference Event B</span></div>
          <div class="span4"><span class="label caption">Dataset</span></div>
          <div class="clearfix"></div>
          <select class="span4" ng-model="refEventA" ng-change="updateHistograms()" data-style="btn-warning" ng-options="capitalize(e) for e in refChoicesA" bs-select>"Pick"</select>
          <select class="span4" ng-model="refEventB" ng-change="updateHistograms()" data-style="btn-primary" ng-options="capitalize(e) for e in refChoicesB" bs-select></select>
          <select class="span3" ng-model="selectedDataset" ng-change="fetchJSON()" ng-options="d.name for d in datasets" data-style="btn" bs-select></select>
        </div>
      <hr>
    <div class="span4"><span class="label caption">Metric</span></div>
    <div class="clearfix"></div>
    <div class="btn-group" bs-buttons-checkbox>
      <button type="button" class="btn btn-success" ng-model="metSelection.or">Occurrences</button>
      <button type="button" class="btn btn-success" ng-model="metSelection.pr">Peaks</button>
      <button type="button" class="btn btn-success" ng-model="metSelection.pe">Standard Dev.</button>
      <button type="button" class="btn btn-success" ng-model="metSelection.fr">Frequency</button>
    </div>
    <hr>
      <div class="span4"><span class="label caption">Time bin size</span ></div>
      <div class="clearfix"></div>
      <div class="input-append">
        <input class="span3" ng-model="binSize" type="number">
        <select class="span5" ng-model="binSizeUnit" data-style="btn-info" ng-options="u.name for u in binSizeUnits" bs-select></select>
        <button class="btn" ng-click="updateHistograms()" type="button">Update</button>
      </div>
  </div>
  <!--END CONTROL PANEL AREA-->
  <!--MAIN (bottom-right) CHART AREA-->
  <div class="row-fluid">
    <div class="span12">
      <div class="navbar navbar-inner topper">
        <span class="brand">Selected Event</span>
      </div>
      <div class="well">
        <highchart config="mainChart.config"></highchart>
      </div>
    </div>
  </div>
  <!--END MAIN CHART AREA-->
</div>
</div>
</div>
