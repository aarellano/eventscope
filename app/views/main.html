<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="#">Multifinder</a>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row-fluid no-space">
    <div class="span6">
      <div class="row-fluid">
        <table class="table table-condensed table-hover span12">
          <thead>
            <tr>
              <th style="width: 80%">
                <div class="btn-group" bs-buttons-checkbox>
                  <button type="button" class="btn btn-warning" ng-model="seriesVisibility[0]" ng-click="updateVisibility(0)">{{refEventA}}</button>
                  <button type="button" class="btn btn-primary" ng-model="seriesVisibility[1]" ng-click="updateVisibility(1)">{{refEventB}}</button>
                </div>
              </th>
              <th style="width: 5%">Score</th>
              <th style="width: 10%">Event</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="eventRow in eventRows" ng-click="updateMainChart({'name':eventRow.eventName, 'series':eventRow.chartConfig.series})">
    		      <td><highchart class="mini-chart" config="eventRow.chartConfig"></highchart></td>
              <td ng-style="scoreBgColor(eventRow.roundedScore,eventRow.winningRef)">{{eventRow.roundedScore}} </td>
              <td>{{eventRow.eventName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="span6" id="right-side">
      <!--CONTROL PANEL AREA-->
      <div class="navbar navbar-inner topper">
        <span class="brand">Control Panel</span>
      </div>
      <div class="well topper">
        <div id="selects">
          <select class="span4" ng-model="refEventA" ng-change="updateHistograms()" data-style="btn-warning" ng-options="e for e in refChoicesA" bs-select></select>
          <select class="span4" ng-model="refEventB" ng-change="updateHistograms()" data-style="btn-primary" ng-options="e for e in refChoicesB" bs-select></select>
          <select class="span3" ng-model="selectedDataset" ng-change="fetchJSON()" ng-options="d.name for d in datasets" data-style="btn" bs-select></select>
        </div>
        <div class="input-append">
          <label >Time bin size:</label>
          <input class="span3" ng-model="binSize" type="number">
          <select class="span5" ng-model="binSizeUnit" data-style="btn-info" ng-options="u.name for u in binSizeUnits" bs-select></select>
          <button class="btn" ng-click="updateHistograms()" type="button">Update</button>
        </div>
        <div class="btn-group" bs-buttons-checkbox>
          <button type="button" class="btn btn-success" ng-model="metSelection.or">Occurrence Ratio</button>
          <button type="button" class="btn btn-success" ng-model="metSelection.pr">Peak Ratio</button>
          <button type="button" class="btn btn-success" ng-model="metSelection.pe">Periodicity</button>
          <button type="button" class="btn btn-success" ng-model="metSelection.fr">Frequency</button>
        </div>
      </div>
      <!--END CONTROL PANEL AREA-->
      <!--MAIN (bottom-right) CHART AREA-->
      <div class="row-fluid">
        <div class="span12">
          <div class="navbar navbar-inner topper">
            <span class="brand">Selected Event</span>
          </div>
          <div class="well">
            <highchart config="mainChart.config"></highchart>
          </div>
        </div>
      </div>
      <!--END MAIN CHART AREA-->
    </div>
  </div>
</div>
