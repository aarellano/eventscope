<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="#">Multifinder</a>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row-fluid no-space">
    <div class="span6">
      <div class="row-fluid">
        <table class="table span12">
          <thead><tr>
              <th style="width: 80%">Histograms</th>
              <th style="width: 5%">SC</th>
              <th style="width: 15%">Event</th>
            </tr></thead>
          <tbody>
            <tr ng-repeat="eventRow in eventRows">
              <td><highchart config="eventRow.chartConfig"></highchart></td>
              <td></td>
              <td>{{eventRow.eventName}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="span6" id="right-side">
      <div class="navbar navbar-inner topper">
        <span class="brand">Control Panel</span>
      </div>
      <div class="well topper">
        <div id="selects">
          <select class="span3" ng-model="refEventA" ng-change="updateHistograms()" data-style="btn-info" ng-options="e for e in eventTypes" bs-select></select>
          <select class="span3" ng-model="refEventB" ng-change="updateHistograms()" data-style="btn-success" ng-options="e for e in eventTypes" bs-select></select>
          <select class="span3" ng-model="selectedDataset" ng-change="fetchJSON()" ng-options="d.name for d in datasets" data-style="btn-primary" bs-select></select>
        </div>
        <div class="input-append">
          <input class="span2" ng-model="numBins" type="text">
          <button class="btn" ng-click="updateHistograms()" type="button"># Bins</button>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <div class="navbar navbar-inner topper">
            <span class="brand">Selected Event</span>
          </div>
          <div class="well">
<chart value='basicAreaChart' type="area" height="400">
         </chart>
        </div>
        </div>
      </div>

    </div>
  </div>
</div>
